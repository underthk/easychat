<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Personal Information</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #ecf0f1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .profile-container {
            background: #fff;
            padding: 2em;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .profile-container img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 1em;
        }

        .profile-container h2 {
            margin: 0 0 0.5em 0;
            font-size: 1.5em;
        }

        .profile-container p {
            margin: 0.5em 0;
            color: #7f8c8d;
        }

        .profile-container button {
            background: #3498db;
            color: white;
            padding: 0.5em 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 1em;
        }

        .profile-container button:hover {
            background: #2980b9;
        }
    </style>
</head>
<body>
<div class="profile-container">
    <img src="https://via.placeholder.com/100" alt="Profile Picture">
    <h2>John Doe</h2>
    <p>Email: johndoe@example.com</p>
    <button>Edit Profile</button>
</div>
</body>
</html>
