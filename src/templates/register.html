<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #2c3e50;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        .login-container {
            position: relative;
            z-index: 1;
        }

        .register-form {
            background: rgba(255, 255, 255, 0.9);
            padding: 2em;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .register-form h2 {
            margin-bottom: 1em;
        }

        .register-form input[type="text"],
        .register-form input[type="password"] {
            width: 100%;
            padding: 0.5em;
            margin-bottom: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .register-form input[type="submit"] {
            width: 100%;
            padding: 0.5em;
            background: #3498db;
            border: none;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .register-form input[type="submit"]:hover {
            background: #2980b9;
        }

        .register-form a {
            display: block;
            margin-top: 1em;
            color: #3498db;
            text-decoration: none;
        }

        .raindrops {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
            pointer-events: none;
        }

        .raindrop {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            animation: ripple 1s linear infinite;
        }

        @keyframes ripple {
            from {
                transform: scale(0);
                opacity: 1;
            }
            to {
                transform: scale(4);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
<div class="login-container">
    <form action="/login" method="post" class="register-form">
        <input type="text" name="username" placeholder="请输入用户名">
        <input type="password" name="password" placeholder="请输入密码">
        <input type="submit" value="注册">
        <a href="/login">返回登录</a>
    </form>
</div>
<div class="raindrops"></div>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const raindrops = document.querySelector('.raindrops');

        document.body.addEventListener('click', function(event) {
            const x = event.clientX;
            const y = event.clientY;
            const drop = document.createElement('div');
            drop.classList.add('raindrop');
            drop.style.left = `${x}px`;
            drop.style.top = `${y}px`;
            raindrops.appendChild(drop);
            setTimeout(() => {
                raindrops.removeChild(drop);
            }, 1000);
        });
    });
</script>
</body>
</html>
