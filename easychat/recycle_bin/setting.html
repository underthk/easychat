<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Settings</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #ecf0f1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .settings-container {
            background: #fff;
            padding: 2em;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        .settings-container h2 {
            margin-bottom: 1em;
            font-size: 1.5em;
            text-align: center;
        }

        .setting {
            margin-bottom: 1em;
        }

        .setting label {
            display: block;
            margin-bottom: 0.5em;
            color: #7f8c8d;
        }

        .setting input[type="text"],
        .setting input[type="password"] {
            width: 100%;
            padding: 0.5em;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .setting input[type="checkbox"] {
            margin-right: 0.5em;
        }

        .settings-container button {
            background: #3498db;
            color: white;
            padding: 0.5em 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 1em;
            width: 100%;
        }

        .settings-container button:hover {
            background: #2980b9;
        }
    </style>
</head>
<body>
<div class="settings-container">
    <h2>Settings</h2>

    <div class="setting">
        <label for="username">Username</label>
        <input type="text" id="username" value="John Doe">
    </div>

    <div class="setting">
        <label for="password">New Password</label>
        <input type="password" id="password">
    </div>

    <div class="setting">
        <label for="notifications">Notifications</label>
        <input type="checkbox" id="notifications"> Enable notifications
    </div>

    <div class="setting">
        <label for="privacy">Privacy Settings</label>
        <input type="checkbox" id="privacy"> Make my profile private
    </div>

    <button id="save-button">Save Changes</button>
</div>

<script>
    document.getElementById('save-button').addEventListener('click', function() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const notifications = document.getElementById('notifications').checked;
        const privacy = document.getElementById('privacy').checked;

        alert(`Settings saved:\nUsername: ${username}\nPassword: ${password}\nNotifications: ${notifications}\nPrivacy: ${privacy}`);
    });
</script>
</body>
</html>
